# This file contains some helpful defaults but unlike base_s30.cfg they can be overriden.

content_show_images = "false"
content_show_music = "false"

menu_driver = "xmb"

# This seems to be the only theme without heavy color banding
xmb_menu_color_theme = "2"
xmb_font = "/mnt/extsd/retroarch/assets/ozone/bold.ttf"
xmb_shadows_enable = "true"
xmb_alpha_factor = "90"
menu_linear_filter = "true"
menu_rgui_shadows = "true"
rgui_internal_upscale_level = "1"
rgui_aspect_ratio = "0"
rgui_aspect_ratio_lock = "0"
